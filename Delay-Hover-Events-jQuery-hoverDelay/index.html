<div class="container">
  <h1>jQuery hoverDelay.js Demo</h1>
<ul id="demo-menu" class="list-group">
			  <li class="menu-item list-group-item">jQuery</li>
			  <li class="menu-item list-group-item">Script</li>
			  <li class="menu-item list-group-item">Net</li>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="jquery.hoverDelay.js"></script>
<script>
$(function(){
  $('#demo-menu li').hoverDelay({
      delayIn: 200,
      delayOut:700,
      handlerIn: function($element){
          console.log('in started');
          $element.css({backgroundColor: '#FF0000'});
          console.log('in finished');
      },
      handlerOut: function($element){
          console.log('out started');
          $element.css({backgroundColor: '#ccc'});
          console.log('out finished');
      }
  });
});
</script>
